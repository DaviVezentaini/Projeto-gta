<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Davivv gta</title>
        <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon">
        <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />
        <link rel="stylesheet" href="./src/css/reset.css">
        <link rel="stylesheet" href="./src/css/estilos.css">
        <link rel="stylesheet" href="./src/css/fontes.css">
        <link rel="stylesheet" href="./src/css/responsivo.css">
        
    </head>
    <body>
        <header class="cabecalho">
            <div class="logo">
                <img src="./src/imagens/logo-rockstar.svg" alt="Logo Rockstar Games" />
                <hr />
                <img src="./src/imagens/logo-gta.svg" alt="Logo GTA V" />
            </div>
            <nav>
                <ul class="menu">
                    <li>
                        <a href="#home">Home</a>
                    </li>
                    <li>
                        <a href="#compre-ja">Comprar</a>
                    </li>
                    <li>
                        <a href="https://www.google.com.br/">Mais informações</a>
                        <img src="./src/imagens/icone-link.svg" alt="Icone de link suporte">
                    </li>
                </ul>
            </nav>
        </header>
        <main class="home" id="home">
            <img class="imagem-fundo" src="./src/imagens/bg-main.png" alt="rapaz de roupa laranja apoiado no carro">

            <div class="informacoes">
                <div class="lista-de-jogos">
                    <img src="./src/imagens/logo-gta-v.svg" alt="Logo gta V">
                    <img src="./src/imagens/logo-gta-online.svg" alt="Logo GTA Online">
                </div>
                <h1 class="titulo">Ja disponivel para Playstation4/Playstation5 e liberado tambem para Xbox Series X/S</h1>
                <p class="texto">Experimente esse jogo que é considerado por muitos uns dosmelhores ja criados</p>

                <a class="btn-comprar" href="#compre-ja">Compre-ja</a>
            </div>
        </main>
        <section class="compre-ja" id="compre-ja">
            <h2 class="titulo">Compre ja</h2>
            <div class="cartao">
                <img class="capa-do-jogo" src="./src/imagens/gta5.jpg" alt="imagem do jogo">

                <div class="informacoes">
                    <h3>GTAV</h3>
                    <p>
                        inclui <strong>modo hsitoria do GTA V</strong> e 
                        <strong>GTA Online</strong>
                    </p>
                    <ul class="plataformas">
                        <li>
                            <img src="./src/imagens/logo-ps5.svg" alt="Logo do Playstation5">
                        </li>
                        <li>
                            <img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo do Xbox Series X">
                        </li>
                        <li>
                            <img src="./src/imagens/logo-ps4.svg" alt="Logo do Playstation4">
                        </li>
                        <li>
                            <img src="./src/imagens/logo-xbox-one.svg" alt="Logo do Xbox One">
                        </li>
                        <li>
                            <img src="./src/imagens/logo-pc.svg" alt="Logo do logo-pc">
                        </li>
                    </ul> 
                </div>
                <button class="btn-plataforma">
                    Selecione a plataforma

                    <ul class="plataformas">
                        <li>
                            <img src="./src/imagens/logo-ps5.svg" alt="Logo do Playstation5">
                        </li>
                        <li>
                            <img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo do Xbox Series X">
                        </li>
                        <li>
                            <img src="./src/imagens/logo-ps4.svg" alt="Logo do Playstation4">
                        </li>
                        <li>
                            <img src="./src/imagens/logo-xbox-one.svg" alt="Logo do Xbox One">
                        </li>
                        <li>
                            <img src="./src/imagens/logo-pc.svg" alt="Logo do logo-pc">
                        </li>
                    </ul>
                </button>
            </div>
        </section>
        <script src="./src/js/index.js"></script>
    </body>
</html>
